<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--style-->
  <link rel="stylesheet" href="../css/book.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <!--Navigation-->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="../assets/tooth.jpg" alt="Logo" height="40">
        <span class="ms-3 company-name">Company<br>Name</span>
      </a>
      <ul class="navbar-nav mx-auto flex-row ps-5">
        <li class="nav-item ">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ourTeam.html">Our Team</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="book.html">Book</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link login-btn" id="signIn" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="main">
    <h3 style="color:#193CB8; text-align: center; padding-top:20px;">Book Your Appointment</h3>
    <p style="color:#46484F; text-align: center; padding-top: 20px; font-size:18px">Choose your preferred date, time,
      and dentist. We'll confirm your appointment shortly.</p>
    <div class="container mt-5 px-5">
      <div class="card p-4">
        <div class="row book">
          <div class="col-md-6">

            <h5 class="form-head">Personal Information</h5>
            
              <label class="form-label">Full Name*</label>
              <input type="text" class="form-control" placeholder="Enter your name">
            
              <label class="form-label">Email*</label>
              <input type="email" class="form-control" placeholder="Enter your email">

              <label class="form-label">Phone Number*</label>
              <input type="number" class="form-control" placeholder="Enter your Phone number">

              <h5 class="form-head" style="padding: top 20px;">Appointment Details</h5>

              <label class="form-label">Service*</label>
              <select class="form-select">
                <option>Select a service</option>
                <option>Consultation</option>
                <option>Follow-up Appointment</option>
                <option>Other</option>
              </select>

              <label class="form-label">Preferred Dentist*</label>
              <select class="form-select">
                <option>Select a dentist</option>
                <option>Dr. Dawood</option>
                <option>Dr. Rahman</option>
                <option>Dr. Haslak</option>
                <option>Dr. Falcon</option>
              </select>

              <label class="form-label">Addtional Notes</label>

          </div>
          <div class="col">

          </div>
        </div>
        <!--Divider-->
        <div class="row">

        </div>
        <!--Button-->
        <div class="row">
          <a href="book.html" class="btn btn-primary btn-light text-primary">Book an Appointment</a>
        </div>
      </div>
    </div>
  </section>

  <script src="../script.js"></script>
</body>

</html>
